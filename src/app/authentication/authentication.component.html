<div class="d-flex justify-content-center align-items-center vh-100 vw-100">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Login</h5>
          
          <form class="my-3" [formGroup]="loginForm" (ngSubmit)="submit(loginForm)" novalidate>
            <div class="form-group mb-2">
              <label for="inputUsername">Username</label>
              <input type="text" class="form-control" id="inputUsername" aria-describedby="usernameHelp" placeholder="Masukan username anda" formControlName="username">
              <small [hidden]="f['username'].untouched || f['username'].valid" id="usernameHelp" class="form-text text-danger">Username harus di isi.</small>
            </div>
            <div class="form-group mb-4">
              <label for="passwordE">Password</label>
              <input type="password" class="form-control" id="passwordE" placeholder="Masukan password" formControlName="password">
              <small  [hidden]="f['password'].untouched || f['password'].valid" id="PasswordHelp" class="form-text text-danger">Password harus di isi (minimal 6 karakter berserta huruf dan angka).</small>
            </div>
           
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Masuk</button>
            </div>
          </form>

        </div>
      </div>
</div>
