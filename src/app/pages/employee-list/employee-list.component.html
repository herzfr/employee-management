<div class="container-fluid py-3">
    <div class="row justify-content-between align-items-center">
        <p class="h4 mb-0 col-6">Employee List</p> 
        <button (click)="addEmpl()" class="col-6" mat-button>Add Employee <mat-icon>person_add</mat-icon></button>
    </div>
    <div class="row">
        <div class="card">
            <mat-form-field>
                <mat-label>Cari</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>

                    <!-- Username Column -->
                    <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
                        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                    </ng-container>

                    <!-- Firstname Column -->
                    <ng-container matColumnDef="firstName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> F.Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
                    </ng-container>

                    <!-- Lastname Column -->
                    <ng-container matColumnDef="lastName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> L.Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
                    </ng-container>

                    <!-- Birthdate Column -->
                    <ng-container matColumnDef="birthDate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthdate </th>
                        <td mat-cell *matCellDef="let row"> {{row.birthDate}} </td>
                    </ng-container>

                    <!-- Basic Salary Column -->
                    <ng-container matColumnDef="basicSalary">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
                        <td mat-cell *matCellDef="let row"> {{row.basicSalary | rupiah}} </td>
                    </ng-container>

                    <!-- Status Column -->
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                    </ng-container>

                    <!-- Group Column -->
                    <ng-container matColumnDef="group">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Group </th>
                        <td mat-cell *matCellDef="let row"> {{row.group}} </td>
                    </ng-container>

                    <!-- Description Column -->
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Desc </th>
                        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                    </ng-container>

                    <!-- Edit Column -->
                    <ng-container matColumnDef="edit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit </th>
                        <td mat-cell *matCellDef="let row"> 
                            <button (click)="editEmpl(row.username)" class="btn-edit" mat-icon-button aria-label="Edit Icon">
                                <mat-icon>edit_note</mat-icon>
                            </button>    
                        </td>
                    </ng-container>

                    <!-- Delete Column -->
                    <ng-container matColumnDef="delete">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Delete </th>
                        <td mat-cell *matCellDef="let row">
                            <button (click)="deleteEmpl(row.username)" class="btn-delete" mat-icon-button aria-label="Delete Icon">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>


        </div>
    </div>
</div>
